<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Basket</title>
  <style>
    
    body {
      background: url('login-bg.webg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    .login {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: left;
    }

    .login h2 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .login p {
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Book Basket</h1>

  <div class="login">
    <h2>Login</h2>
    <p>Please login to continue</p>
    <form action="main.html" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="date">Date</label>
      <input type="date" id="date" required ="date">

      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
      </div>

      <button type="submit">Submit
      </button>

      <div class="register-link">
        Don't have an account?
        <a href="/register">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
