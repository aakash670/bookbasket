<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Twain - Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../images/black.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .heading {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin: 0;
      color: #ffdf6c;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      font-family: 'Georgia', serif;
      font-size: 2.5em;
    }}

    .heading h1 {
      margin: 0;
      color: #000000;
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .book {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .book img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .book img:hover {
      transform: scale(1.05);
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .book a {
      text-decoration: none;
      color: #00ffc8;
    }

    .book a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="heading"><h1>ðŸ“š Books by Mark Twain</h1></div>

  <div class="book-grid">

    <div class="book">
      <a href="https://tile.loc.gov/storage-services/service/gdc/calbk/197.pdf" target="_blank">
        <img src="../images/roughing it.jpg" alt="Roughing It">
        <div class="book-title">Roughing It</div>
      </a>
    </div>

    <div class="book">
      <a href="https://static.destekdukkan.com/files/urun_urunler/file/a5/what-is-man.pdf" target="_blank">
        <img src="../images/what is man.jpg" alt="What Is Man?">
        <div class="book-title">What Is Man?</div>
      </a>
    </div>

    <div class="book">
      <a href="https://livros01.livrosgratis.com.br/ln000847.pdf" target="_blank">
        <img src="../images/dogs tale.jpg" alt="A Dog's Tale">
        <div class="book-title">A Dog's Tale</div>
      </a>
    </div>

    <div class="book">
      <a href="https://loa-shared.s3.amazonaws.com/static/pdf/Twain_Running_Governor.pdf" target="_blank">
        <img src="../images/Running for Governor.jpg" alt="Running for Governor">
        <div class="book-title">Running for Governor</div>
      </a>
    </div>

  </div>

</body>
</html>
