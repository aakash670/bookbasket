<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jane Austen - Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .heading {
      background-color: rgb(255, 252, 252);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #000;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .book {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .book img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .book img:hover {
      transform: scale(1.05);
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .book a {
      text-decoration: none;
      color: #00ffc8;
    }

    .book a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="heading"><h1>ðŸ“š Books by Jane Austen</h1></div>

  <div class="book-grid">

    <div class="book">
      <a href="https://dn790000.ca.archive.org/0/items/sensesensibility00austrich/sensesensibility00austrich.pdf" target="_blank">
        <img src="../images/sense.jpg" alt="Sense and Sensibility">
        <div class="book-title">Sense and Sensibility</div>
      </a>
    </div>

    <div class="book">
      <a href="https://giove.isti.cnr.it/demo/eread/Libri/joy/Emma.pdf" target="_blank">
        <img src="../images/emma.jpg" alt="Emma">
        <div class="book-title">Emma</div>
      </a>
    </div>

    <div class="book">
      <a href="https://ia800206.us.archive.org/25/items/ladysusanwatsons00austrich/ladysusanwatsons00austrich.pdf" target="_blank">
        <img src="../images/susan.jpg" alt="Lady Susan">
        <div class="book-title">Lady Susan</div>
      </a>
    </div>

    <div class="book">
      <a href="https://ia801606.us.archive.org/2/items/lovefreindshipie00austuoft/lovefreindshipie00austuoft.pdf" target="_blank">
        <img src="../images/love.jpg" alt="Love and Friendship">
        <div class="book-title">Love and Friendship</div>
      </a>
    </div>

  </div>

</body>
</html>
