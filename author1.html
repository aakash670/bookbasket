<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Franz Kafka - Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 40px;
      color: #000000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .book {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .book img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .book img:hover {
      transform: scale(1.05);
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .book a {
      text-decoration: none;
      color: #00ffc8;
    }

    .book a:hover {
      text-decoration: underline;
    }

    h1, .book-title {
      font-family: 'Georgia', serif;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    body {
      background: url('background.jpg  ') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .heading {
      background-color: rgb(255, 252, 252);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      height: 70px;
    }
  </style>
</head>
<body>

  <div class="heading"><h1>ðŸ“š Books by Franz Kafka</h1></div>
  <div class="book-grid">
    
    <div class="book">
      <a href="https://dn790007.ca.archive.org/0/items/trailbook00aust2/trailbook00aust2.pdf" target="_blank">
        <img src="../images/trail.jpg" alt="The Trial">
        <div class="book-title">The Trial</div>
      </a>
    </div>

    <div class="book">
    <a href="https://giove.isti.cnr.it/demo/eread/Libri/calm/Metamorphosis.pdf" target="_blank">
        <img src="../images/metamorphisis.jpg" alt="The Metamorphosis">
    </a>
    <div class="book-title">The Metamorphosis</div>
</div>

    <div class="book">
      <a href="https://images.pcmac.org/Uploads/Bellevue/Bellevue/Departments/DocumentsSubCategories/Documents/letter-to-my-father.pdf" target="_blank">
        <img src="../images/letter.jpg" alt="Letter to His Father">
        <div class="book-title">Letter to His Father</div>
      </a>
    </div>

    <div class="book">
      <a href="https://dn790009.ca.archive.org/0/items/castle01kafk/castle01kafk.pdf" target="_blank">
        <img src="../images/castle.jpg" alt="The Castle">
        <div class="book-title">The Castle</div>
      </a>
    </div>

  </div>

</body>
</html>
